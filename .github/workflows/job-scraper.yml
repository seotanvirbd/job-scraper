name: Job Scraper

on:
  # schedule:
  #   - cron: "0 9 * * *"
  workflow_dispatch:   # ðŸ‘ˆ manual trigger only

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python indeed_sb_uc.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: job-listings
          path: |
            job_listings.xlsx
            job_listings.csv
            job_listings.json
